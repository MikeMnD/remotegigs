#   The filter is separated by two groups: 
#
#   includesAll - gives results containing all of the arguments written down 
#
#   includesAny - gives results containing any of the arguements written down
#
#   Result in the command line tool is the combined one from both groups. You can comment with "#" any 
#   of the parameters if you do not want to use them. 


# Group 1 filters by all of these (first AND second AND third ...)
includesAll:
     - 'Angular'
     #- 'Frontend'


# Group 2 filters additional by any of these (first OR second OR third..)
includesAny:
     #- 'Frontend'
     - 'c#'
    
